<mat-tab-group>
  <mat-tab label="Books">

      <button mat-button (click)="toggleFilter()">Filter</button>
  <mat-form-field>
  
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  
</mat-form-field>

<table mat-table [dataSource]="datasource" matSort class="mat-elevation-z8">


  <ng-container matColumnDef="nimi">
    <th mat-header-cell *matHeaderCellDef> Nimi </th>
    <td mat-cell *matCellDef="let element"><a class="nav-link" routerLink="/view/book/{{element.ID}}">{{element.nimi}}</a></td>
  </ng-container>


  <ng-container matColumnDef="tekija">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Kirjailija </th>
    <td mat-cell *matCellDef="let element"> {{element.tekija}} </td>
  </ng-container>

  <ng-container matColumnDef="vuosi">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Vuosi </th>
    <td mat-cell *matCellDef="let element"> {{element.vuosi}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
 

</table>

</mat-tab>
<mat-tab label="Authors">
  <app-authors [authors]="kirjailijjat">
  </app-authors>
</mat-tab>
</mat-tab-group>
