<mat-tab-group>
  <mat-tab label="Kirjat">


<mat-form-field>
  <mat-label>Nimi</mat-label>
  <input matInput [formControl]="nameFilter">
</mat-form-field>
<mat-form-field>
  <mat-label>Tekij√§</mat-label>
  <input matInput [formControl]="authorFilter">
</mat-form-field>
<!--<mat-form-field>
    <mat-label>Tyylilaji</mat-label>
    <input matInput [formControl]="genreFilter">
  </mat-form-field>--->
  


<table mat-table [dataSource]="datasource" matSort class="mat-elevation-z8">

    
  <ng-container matColumnDef="name">
     
    <th mat-header-cell *matHeaderCellDef> Nimi </th>
    <td mat-cell *matCellDef="let element"><a class="nav-link" routerLink="/homeLibrary/view/book/{{element.ID}}">{{element.name}}</a></td>
  </ng-container>


  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Kirjailija </th>
    <td mat-cell *matCellDef="let element"> {{element.author}} </td>
  </ng-container>

  <ng-container matColumnDef="year">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Vuosi </th>
    <td mat-cell *matCellDef="let element"> {{element.year}} </td>
  </ng-container>

  <ng-container matColumnDef="shelf">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Hylly </th>
      <td mat-cell *matCellDef="let element"> {{element.shelf}} </td>
  </ng-container>

  <ng-container matColumnDef="genres"> 
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Genre </th>
      <td mat-cell *matCellDef="let element"> {{element.genres}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
 

</table>

</mat-tab>
<mat-tab label="Kirjailijat">
  <app-authors [authors]="authors">
  </app-authors>
</mat-tab>
</mat-tab-group>
